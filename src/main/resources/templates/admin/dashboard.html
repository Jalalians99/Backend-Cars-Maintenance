<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Car Maintenance App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .stat-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 25px;
        text-align: center;
        transition: transform 0.3s;
      }
      .stat-card:hover {
        transform: translateY(-5px);
      }
      .stat-icon {
        font-size: 48px;
        margin-bottom: 15px;
      }
      .stat-number {
        font-size: 32px;
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }
      .stat-label {
        color: #666;
        font-size: 16px;
      }
      .users-icon {
        color: #2196f3;
      }
      .cars-icon {
        color: #4caf50;
      }
      .quick-actions {
        background-color: #f9f9f9;
        border-radius: 10px;
        padding: 20px;
        margin-top: 30px;
      }
      .action-btn {
        margin-bottom: 10px;
        width: 100%;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/dashboard">Car Maintenance App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/admin">
                <i class="fas fa-tachometer-alt"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/users">
                <i class="fas fa-users"></i> User Management
              </a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row mb-4">
        <div class="col">
          <h1>Admin Dashboard <span class="badge bg-danger">Admin</span></h1>
          <p class="text-muted">
            System overview and management of the Car Maintenance Application
          </p>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <h4 class="mb-3">Quick Actions</h4>
        <div class="row">
          <div class="col-md-6">
            <a href="/admin/users" class="btn btn-outline-primary action-btn">
              <i class="fas fa-user-cog"></i> Manage Users
            </a>
          </div>
          <div class="col-md-6">
            <a href="/dashboard" class="btn btn-outline-secondary action-btn">
              <i class="fas fa-home"></i> Go to Main Dashboard
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
