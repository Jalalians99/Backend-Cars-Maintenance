<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Car - Car Maintenance App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .header {
        background-color: #333;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .user-info {
        display: flex;
        align-items: center;
      }
      .user-info span {
        margin-right: 15px;
      }
      .logout-btn {
        background-color: transparent;
        color: white;
        border: 1px solid white;
        padding: 8px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
      }
      .logout-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .container {
        max-width: 700px;
        margin: 40px auto;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .page-title {
        color: #333;
        margin-top: 0;
        margin-bottom: 30px;
        text-align: center;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-row {
        display: flex;
        gap: 20px;
      }
      .form-column {
        flex: 1;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="number"],
      input[type="date"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .btn {
        display: inline-block;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .btn-primary {
        background-color: #4caf50;
        color: white;
      }
      .btn-secondary {
        background-color: #f5f5f5;
        color: #333;
        border: 1px solid #ddd;
      }
      .btn:hover {
        opacity: 0.9;
      }
      .actions {
        margin-top: 30px;
        text-align: center;
      }
      .actions .btn {
        margin: 0 10px;
      }
      .help-icon {
        display: inline-block;
        width: 16px;
        height: 16px;
        background-color: #2196f3;
        color: white;
        border-radius: 50%;
        text-align: center;
        line-height: 16px;
        font-size: 12px;
        margin-left: 5px;
        cursor: help;
        position: relative;
      }
      .tooltip {
        visibility: hidden;
        width: 250px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 8px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -125px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .help-icon:hover .tooltip {
        visibility: visible;
        opacity: 1;
      }
      /* Admin impersonation banner */
      .admin-banner {
        background-color: #ffeeba;
        color: #856404;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ffeeba;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .admin-banner i {
        margin-right: 8px;
        font-size: 20px;
      }

      .admin-banner .btn {
        background-color: #856404;
        color: white;
        border: none;
      }

      .admin-banner .btn:hover {
        background-color: #755804;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Car Maintenance App</h1>
      <div class="user-info">
        <span sec:authentication="name">Username</span>
        <a th:href="@{/logout}" class="logout-btn">Logout</a>
      </div>
    </div>

    <div class="container">
      <!-- Admin impersonation banner -->
      <div
        th:if="${isAdmin != null && isAdmin && impersonatedUser != null}"
        class="admin-banner"
      >
        <div>
          <i class="fas fa-user-secret"></i>
          <strong>Admin mode:</strong> You are currently impersonating user
          <span
            th:text="${impersonatedUser.username}"
            class="font-weight-bold"
          ></span>
        </div>
        <a href="/admin/users" class="btn"> Exit Impersonation </a>
      </div>

      <h2 class="page-title">Edit Car</h2>

      <div class="form-container">
        <form
          method="post"
          th:action="@{/cars/edit/{id}(id=${car.id}, impersonatedUserId=${impersonatedUserId})}"
        >
          <div class="form-row">
            <div class="form-column">
              <div class="form-group">
                <label for="make">Make*</label>
                <input
                  type="text"
                  id="make"
                  name="make"
                  th:value="${car.make}"
                  required
                />
              </div>
            </div>
            <div class="form-column">
              <div class="form-group">
                <label for="model">Model*</label>
                <input
                  type="text"
                  id="model"
                  name="model"
                  th:value="${car.model}"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-column">
              <div class="form-group">
                <label for="year">Model Year*</label>
                <input
                  type="number"
                  id="year"
                  name="year"
                  min="1900"
                  max="2099"
                  step="1"
                  th:value="${car.year}"
                  required
                />
              </div>
            </div>
            <div class="form-column">
              <div class="form-group">
                <label for="subType">Sub Type*</label>
                <select id="subType" name="subType" required>
                  <option value="">Select a type</option>
                  <option
                    th:each="type : ${carSubTypes}"
                    th:value="${type}"
                    th:text="${type}"
                    th:selected="${type == car.subType}"
                  ></option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-column">
              <div class="form-group">
                <label for="licensePlate">License Plate*</label>
                <input
                  type="text"
                  id="licensePlate"
                  name="licensePlate"
                  th:value="${car.licensePlate}"
                  required
                />
              </div>
            </div>
            <div class="form-column">
              <div class="form-group">
                <label for="mileage">Current Mileage*</label>
                <input
                  type="number"
                  id="mileage"
                  name="mileage"
                  min="0"
                  th:value="${car.mileage}"
                  required
                />
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-column">
              <div class="form-group">
                <label for="lastMaintenance" class="form-label"
                  >First Maintenance Date</label
                >
                <input
                  type="date"
                  id="lastMaintenance"
                  name="lastMaintenance"
                  th:value="${car.lastMaintenance}"
                />
              </div>
            </div>
            <div class="form-column">
              <div class="form-group">
                <label for="lastOilChangeDate" class="form-label"
                  >First Oil Change Date</label
                >
                <input
                  type="date"
                  id="lastOilChangeDate"
                  name="lastOilChangeDate"
                  th:value="${car.lastOilChangeDate}"
                />
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-column">
              <div class="form-group">
                <label for="lastOilChangeMileage" class="form-label"
                  >Mileage at First Oil Change</label
                >
                <input
                  type="number"
                  id="lastOilChangeMileage"
                  name="lastOilChangeMileage"
                  min="0"
                  th:value="${car.lastOilChangeMileage}"
                />
              </div>
            </div>
            <div class="form-column">
              <div class="form-group">
                <label for="oilChangeInterval">
                  Oil Change Interval
                  <span class="help-icon"
                    >?
                    <span class="tooltip"
                      >This is the interval after how many mileage you need to
                      change oil for the car.</span
                    >
                  </span>
                </label>
                <input
                  type="number"
                  id="oilChangeInterval"
                  name="oilChangeInterval"
                  min="0"
                  th:value="${car.oilChangeInterval}"
                />
              </div>
            </div>
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary">Update Car</button>
            <a th:href="@{/cars}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
