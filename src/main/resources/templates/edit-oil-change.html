<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Oil Change - Car Maintenance App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .header {
        background-color: #333;
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .user-info {
        display: flex;
        align-items: center;
      }
      .user-info span {
        margin-right: 15px;
      }
      .logout-btn {
        background-color: transparent;
        color: white;
        border: 1px solid white;
        padding: 8px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
      }
      .logout-btn:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .container {
        max-width: 700px;
        margin: 40px auto;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .page-title {
        color: #333;
        margin-top: 0;
        margin-bottom: 30px;
        text-align: center;
      }
      .car-info {
        background-color: #f9f9f9;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 20px;
      }
      .car-info h3 {
        margin-top: 0;
        margin-bottom: 15px;
        color: #333;
        font-size: 18px;
      }
      .car-detail {
        display: flex;
        margin-bottom: 8px;
      }
      .car-detail-label {
        font-weight: bold;
        width: 120px;
        flex-shrink: 0;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-row {
        display: flex;
        gap: 20px;
      }
      .form-column {
        flex: 1;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="number"],
      input[type="date"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .checkbox-group {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .checkbox-group input[type="checkbox"] {
        margin-right: 10px;
      }
      .btn {
        display: inline-block;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .btn-primary {
        background-color: #4caf50;
        color: white;
      }
      .btn-secondary {
        background-color: #f5f5f5;
        color: #333;
        border: 1px solid #ddd;
      }
      .btn-danger {
        background-color: #f44336;
        color: white;
      }
      .btn:hover {
        opacity: 0.9;
      }
      .actions {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
      }
      .actions .btn {
        margin: 0 10px;
      }
      .alert-warning {
        background-color: #fff3cd;
        color: #856404;
        padding: 12px;
        border-radius: 5px;
        margin-bottom: 20px;
        border: 1px solid #ffeeba;
      }

      /* Admin impersonation banner */
      .admin-banner {
        background-color: #ffeeba;
        color: #856404;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ffeeba;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .admin-banner i {
        margin-right: 8px;
        font-size: 20px;
      }

      .admin-banner .btn {
        background-color: #856404;
        color: white;
        border: none;
      }

      .admin-banner .btn:hover {
        background-color: #755804;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Car Maintenance App</h1>
      <div class="user-info">
        <span sec:authentication="name">Username</span>
        <a th:href="@{/logout}" class="logout-btn">Logout</a>
      </div>
    </div>

    <div class="container">
      <!-- Admin impersonation banner -->
      <div
        th:if="${isAdmin != null && isAdmin && impersonatedUser != null}"
        class="admin-banner"
      >
        <div>
          <i class="fas fa-user-secret"></i>
          <strong>Admin mode:</strong> You are currently impersonating user
          <span
            th:text="${impersonatedUser.username}"
            class="font-weight-bold"
          ></span>
        </div>
        <a href="/admin/users" class="btn"> Exit Impersonation </a>
      </div>

      <h2 class="page-title">Edit Oil Change Record</h2>

      <!-- Car Info Summary -->
      <div class="car-info">
        <h3>Car Details</h3>
        <div class="car-detail">
          <div class="car-detail-label">Make:</div>
          <div th:text="${car.make}">Toyota</div>
        </div>
        <div class="car-detail">
          <div class="car-detail-label">Model:</div>
          <div th:text="${car.model}">Corolla</div>
        </div>
        <div class="car-detail">
          <div class="car-detail-label">License Plate:</div>
          <div th:text="${car.licensePlate}">ABC-123</div>
        </div>
      </div>

      <form
        th:action="@{/oilchanges/edit/{id}(id=${oilChange.id}, impersonatedUserId=${impersonatedUserId}, returnTo='record')}"
        method="post"
      >
        <div class="form-row">
          <div class="form-column">
            <div class="form-group">
              <label for="changeDate">Oil Change Date*</label>
              <input
                type="date"
                id="changeDate"
                name="changeDate"
                th:value="${#temporals.format(oilChange.changeDate, 'yyyy-MM-dd')}"
                required
              />
            </div>
          </div>
          <div class="form-column">
            <div class="form-group">
              <label for="mileage">Mileage*</label>
              <input
                type="number"
                id="mileage"
                name="mileage"
                th:value="${oilChange.mileage}"
                min="0"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="oilType">Oil Type</label>
          <input
            type="text"
            id="oilType"
            name="oilType"
            th:value="${oilChange.oilType}"
            placeholder="e.g. 5W-30, 10W-40"
          />
        </div>

        <div class="form-group">
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="filterChanged"
              name="filterChanged"
              value="true"
              th:checked="${oilChange.filterChanged}"
            />
            <label for="filterChanged">Oil Filter Changed</label>
          </div>
        </div>

        <div class="form-group">
          <label for="notes">Additional Notes</label>
          <textarea
            id="notes"
            name="notes"
            rows="3"
            th:text="${oilChange.notes}"
            placeholder="Any additional information about this oil change"
          ></textarea>
        </div>

        <div class="actions">
          <div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a
              th:href="@{/cars/record/{id}(id=${car.id}, impersonatedUserId=${impersonatedUserId})}"
              class="btn btn-secondary"
              >Cancel</a
            >
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
