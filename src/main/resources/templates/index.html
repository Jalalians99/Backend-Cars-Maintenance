<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Maintenance App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .container {
        text-align: center;
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
      }
      h1 {
        color: #333;
        margin-bottom: 30px;
      }
      .btn {
        display: inline-block;
        padding: 12px 24px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .btn-primary {
        background-color: #4caf50;
        color: white;
      }
      .btn-secondary {
        background-color: #2196f3;
        color: white;
      }
      .btn:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Car Maintenance App</h1>
      <p>Manage your cars and maintenance records in one place</p>
      <div>
        <a th:href="@{/login}" class="btn btn-primary">Login</a>
        <a th:href="@{/signup}" class="btn btn-secondary">Sign Up</a>
      </div>
    </div>
  </body>
</html>
