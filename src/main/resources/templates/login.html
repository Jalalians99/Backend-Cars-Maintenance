<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Car Maintenance App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .btn {
        display: inline-block;
        padding: 12px 24px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
      }
      .btn-primary {
        background-color: #4caf50;
        color: white;
      }
      .btn:hover {
        opacity: 0.9;
      }
      .alert {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .links {
        margin-top: 20px;
        text-align: center;
      }
      .links a {
        color: #2196f3;
        text-decoration: none;
      }
      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>

      <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password
      </div>

      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out successfully
      </div>

      <div th:if="${param.registered}" class="alert alert-success">
        Registration successful! Please log in.
      </div>

      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autofocus />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <div class="links">
        <a th:href="@{/reset-password}">Forgot password?</a>
        <p>Don't have an account? <a th:href="@{/signup}">Sign up</a></p>
        <p><a th:href="@{/}">Back to Home</a></p>
      </div>
    </div>
  </body>
</html>
