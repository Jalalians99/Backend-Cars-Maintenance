<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Car Maintenance App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
      }
      p {
        margin-bottom: 20px;
        color: #666;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .btn {
        display: inline-block;
        padding: 12px 24px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
      }
      .btn-primary {
        background-color: #4caf50;
        color: white;
      }
      .btn:hover {
        opacity: 0.9;
      }
      .alert {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .links {
        margin-top: 20px;
        text-align: center;
      }
      .links a {
        color: #2196f3;
        text-decoration: none;
      }
      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reset Password</h1>

      <p>
        Enter your email address or phone number to receive a password reset
        link.
      </p>

      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form th:action="@{/reset-password}" method="post">
        <div class="form-group">
          <label for="emailOrPhone">Email or Phone Number</label>
          <input
            type="text"
            id="emailOrPhone"
            name="emailOrPhone"
            required
            autofocus
          />
        </div>

        <button type="submit" class="btn btn-primary">Send Reset Link</button>
      </form>

      <div class="links">
        <p><a th:href="@{/login}">Back to Login</a></p>
        <p><a th:href="@{/}">Back to Home</a></p>
      </div>
    </div>
  </body>
</html>
